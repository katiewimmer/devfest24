<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <!--Nav-bar-->
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs nav-fill nav-underline" id="myTab" role="tablist">
            <!--Admin tab-->
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin-tab-pane" type="button" role="tab" aria-controls="admin-tab-pane" aria-selected="true">Administrator</button>
            </li>
            <!--Contributor tab-->
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contributor-tab" data-bs-toggle="tab" data-bs-target="#contributor-tab-pane" type="button" role="tab" aria-controls="contributor-tab-pane" aria-selected="false">Contributor</button>
            </li>
          </ul>
        </div>
        <!--Login Options-->
        <div class="tab-content" id="myTabContent">
          <!--Admin Login-->
          <div class="tab-pane fade show active" id="admin-tab-pane" role="tabpanel" aria-labelledby="admin-tab" tabindex="0">
            <div class="card-body">
              <!--Title-->
              <h5 class="card-title text-center">Login for Administrator</h5>
              <form >
                <div class="mb-3">
                  <!--Requesting ID-->
                  <label for="exampleInputEmail1" class="form-label">ID</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <!--Requesting Password-->
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!--Login Button-->
                  <button type="login" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <!--Sign for Contributors-->
          <div class="tab-pane fade" id="contributor-tab-pane" role="tabpanel" aria-labelledby="contributor-tab" tabindex="0">
            <div class="card-body">
              <!--Title-->
              <h5 class="card-title text-center">Login for Contributors</h5>
              <form>
                <div class="mb-3">
                  <!--Requesting ID-->
                  <label for="exampleInputEmail1" class="form-label">ID</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <!--Requesting Password-->
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!--Login Button-->
                <button type="login" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
        <!--Redirect to Signup-->
        <div class="card-footer">
          <small> 
            Need an account?
            <a href="signup.html" class="link-underline link-underline-opacity-0">Signup</a>
          </small> 
        </div>
      </div>
    </div>
  </body>
</html>
