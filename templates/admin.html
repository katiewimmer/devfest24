    <div class="container-fluid">
        <p class = "salutations"> Hello Administrator: Name </p>

        <!--ADD EVENT PARAMETERS-->
        <div class="name-box">
            <span class="input-group-text" id="inputGroup-sizing-default">Your Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="eventname-box">
            <span class="input-group-text" id="inputGroup-sizing-default">Event Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="community-box">
            <span class="input-group-text" id="inputGroup-sizing-default">Community</span>

        <div class="address-box">

        </div>
        <div class="task-box">
            <span class="input-group-text" id="inputGroup-sizing-default">Task Info </span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="status-box">
            <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <!--Create Event Button-->
        <div class="input-group mb-3">
