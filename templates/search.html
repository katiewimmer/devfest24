<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar sticky-top navbar-expand-md navbar-custom bg-body-quartary" id="navbar">
        <div class="container-fluid">
            <!--Name & Icon-->
            <a class="navbar-brand me-auto w-50" href="#logo">
                <img src="static/images/theLogo.png" class="rounded-circle" style="width:5%;height:5%" alt="Logo" id="navbar-logo">
                greenMeet.
            </a>

            <!--Toggler for Collapsed Navigation Bar-->
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapsed" aria-controls="navbarSupportedContent" aria-expanded="false" id="navbar-toggler-icon">
                <i class="bi bi-list"></i>
            </button>

            <!--Navigation Bar Options-->
            <div class="collapse navbar-collapse order-md-1" id="navbar-collapsed">
                <ul class="navbar-nav ms-auto">
                    <!--Link to Other Pages-->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Contributor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>
    <!--Search Bar-->
    <div class="container-fluid" id="content">
        <form action="/searchbar" method="GET" class="d-flex mx-auto my-5 w-50" role="search">
            <input class="form-control" type="search" name="searched" placeholder="City, State" aria-label="Search">
            <button class="btn btn-primary ms-1" type="submit">Search</button>
        </form>
    </div>

    <div class="container py-4">
        {% for item in events %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.Status, item.Address }}</p>
            </div>
        </div>
        {% endfor %}
        {% for item in admins %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="card-body">
                <h5 class="card-title">{{ item }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    <!--Footer-->
    <footer class="container-fluid bg-body-quartary" id="footer">
        <div class="row text-center">
        <div class="col-sm-12 mt-4">
            <h6>This Website Was Built Using the Following Tools:</h6>
            <p>
            <i class="bi bi-bootstrap-fill"></i>
            <a class="link-underline link-underline-opacity-0" href="https://getbootstrap.com/" rel="noopener noreferrer" target="_blank">Bootstrap &nbsp;</a>
            <i class="bi bi-github"></i>
            <a class="link-underline link-underline-opacity-0" href="https://github.com/katiewimmer/devfest24" rel="noopener noreferrer" target="_blank">Github &nbsp;</a>
            </p>
        </div>
        </div>
    </footer>
  </body>
</html>
